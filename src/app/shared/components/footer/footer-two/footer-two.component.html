<!-- footer section starts -->
<footer class="footer-section footer-sm">
    <img src="assets/images/home-bg2.png" class="img-fluid footer-img" alt="">
    <div class="custom-container">
        <div class="main-footer">
            <div class="row g-3">
                <div class="col-xl-4 col-lg-12">
                    <div class="footer-logo-part">
                        @if(logo){
                        <img class="img-fluid logo" [src]="logo.footer_logo" alt="logo" />
                        }
                        @if(footer){
                        <p>{{footer.description}}</p>
                        }
                        @if(footer){
                          <app-social-media [footer]="footer"> </app-social-media>
                        }
                    </div>
                </div>
                <div class="col-xl-8">
                    <app-common-pages [footer]="footer"></app-common-pages>
                </div>
            </div>
        </div>
        <div class="bottom-footer-part">
            @if (footer) {
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
                <h6>{{footer.copy_right_text}}</h6>
                <img class="img-fluid cards" [src]="footer.payment_gateway" alt="card">
            </div>
            }
        </div>
    </div>
</footer>
<!-- footer section end -->
