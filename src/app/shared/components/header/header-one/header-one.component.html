<div
    [ngClass]="routePath.includes('/home/minimal') ||routePath.includes('/home/compact')  ?'custom-container':'container'">
    <nav class="navbar navbar-expand-lg p-0" >
        <button class="navbar-toggler" [class.collapsed]="navService.isShow == true " type="button" (click)="navService.isShow = !navService.isShow">
            <span class="navbar-toggler-icon">
                <i class="ri-menu-line"></i>
            </span>
        </button>   
        <app-logo-section [logo]="logo" [routePath]="routePath" class="header-home-btn"></app-logo-section>
        <div class="nav-option order-md-2">
            <div class="dropdown-button">
                <app-cart [routePath]="routePath"></app-cart>
            </div>
            @if(routePath.includes('/pages/otp') || routePath.includes('/pages/sign-in')||
            routePath.includes('/pages/sign-up')){
            <a href="javascript:void(0)" class="btn btn-sm theme-btn">Login</a>
            } @else {
            <div class="profile-part dropdown-button order-md-2">
                <app-my-account></app-my-account>
            </div>
            }   
        </div>
        <div class="offcanvas offcanvas-end" [ngClass]="{'collapse show' : navService.isShow}">
            <app-menu [isShow]="navService.isShow" (childEvent)="isFalse($event)"></app-menu>
        </div>
    </nav>
</div>
