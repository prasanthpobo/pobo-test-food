<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<!-- card section starts -->
<section class="profile-section section-b-space">
    <div class="container">
        <div class="row g-3">
            <div class="col-lg-3">
                <app-profile-section></app-profile-section>
            </div>
            <div class="col-lg-9">
                @if (self) {
                <app-common-address [deliver]="false" [class]="'bg-color h-100 mt-0'" [data]="self.address"
                    [type]="'simple'" [title]="'Saved Address'" [animation]="true"></app-common-address>
                }
            </div>
        </div>
    </div>
</section>
<!-- profile section end -->
