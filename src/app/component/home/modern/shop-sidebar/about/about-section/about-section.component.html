<div class="container">
    <div class="row g-3">
        <div class="col-xl-7">
            <div class="title animated-title">
                <div class="loader-line"></div>
                <h2 class="mb-sm-3 mb-2">What is Food Point?</h2>
                @if(data){
                @for (item of data.description; track item) {
                <p class="content-color">
                    {{item.item}}
                </p>
                }
                }
            </div>
            @if(data){
            <div class="about-image-part">
                <div class="row g-sm-3 g-2">
                    @for (item of data.images; track item) {
                    <div class="col-xl-3 col-lg-3 col-sm-6 col-6">
                        <div class="about-images ratio_square">
                            <img class="bg-size img" [src]="item.image_url" alt="1">
                        </div>
                    </div>
                    }
                </div>
            </div>
            }
        </div>
        @if(data){
        <div class="col-xl-5 d-xl-inline-block d-none">
            <div class="about-images h-100">
                <img class="img-fluid img h-100" [src]="data.image_url" alt="2">
            </div>
        </div>
        }
    </div>
</div>
